<body class="simplexml preload locale-en" data-splunk-version="7.2.1" data-splunk-product="enterprise">

<script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1" crossorigin="use-credentials"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
<script src="{{SPLUNKWEB_URL_PREFIX}}/static/build/simplexml/index.js"></script>
<script type="text/javascript">
// <![CDATA[
// <![CDATA[
//
// LIBRARY REQUIREMENTS
//
// In the require function, we include the necessary libraries and modules for
// the HTML dashboard. Then, we pass variable names for these libraries and
// modules as function parameters, in order.
//
// When you add libraries or modules, remember to retain this mapping order
// between the library or module and its function parameter. You can do this by
// adding to the end of these lists, as shown in the commented examples below.

require([
    "splunkjs/mvc",
    "splunkjs/mvc/utils",
    "splunkjs/mvc/tokenutils",
    "underscore",
    "jquery",
    "splunkjs/mvc/simplexml",
    "splunkjs/mvc/layoutview",
    "splunkjs/mvc/simplexml/dashboardview",
    "splunkjs/mvc/simplexml/dashboard/panelref",
    "splunkjs/mvc/simplexml/element/chart",
    "splunkjs/mvc/simplexml/element/event",
    "splunkjs/mvc/simplexml/element/html",
    "splunkjs/mvc/simplexml/element/list",
    "splunkjs/mvc/simplexml/element/map",
    "splunkjs/mvc/simplexml/element/single",
    "splunkjs/mvc/simplexml/element/table",
    "splunkjs/mvc/simplexml/element/visualization",
    "splunkjs/mvc/simpleform/formutils",
    "splunkjs/mvc/simplexml/eventhandler",
    "splunkjs/mvc/simplexml/searcheventhandler",
    "splunkjs/mvc/simpleform/input/dropdown",
    "splunkjs/mvc/simpleform/input/radiogroup",
    "splunkjs/mvc/simpleform/input/linklist",
    "splunkjs/mvc/simpleform/input/multiselect",
    "splunkjs/mvc/simpleform/input/checkboxgroup",
    "splunkjs/mvc/simpleform/input/text",
    "splunkjs/mvc/simpleform/input/timerange",
    "splunkjs/mvc/simpleform/input/submit",
    "splunkjs/mvc/searchmanager",
    "splunkjs/mvc/savedsearchmanager",
    "splunkjs/mvc/postprocessmanager",
    "splunkjs/mvc/simplexml/urltokenmodel"
    // Add comma-separated libraries and modules manually here, for example:
    // ..."splunkjs/mvc/simplexml/urltokenmodel",
    // "splunkjs/mvc/tokenforwarder"
    ],
    function(
        mvc,
        utils,
        TokenUtils,
        _,
        $,
        DashboardController,
        LayoutView,
        Dashboard,
        PanelRef,
        ChartElement,
        EventElement,
        HtmlElement,
        ListElement,
        MapElement,
        SingleElement,
        TableElement,
        VisualizationElement,
        FormUtils,
        EventHandler,
        SearchEventHandler,
        DropdownInput,
        RadioGroupInput,
        LinkListInput,
        MultiSelectInput,
        CheckboxGroupInput,
        TextInput,
        TimeRangeInput,
        SubmitButton,
        SearchManager,
        SavedSearchManager,
        PostProcessManager,
        UrlTokenModel

        // Add comma-separated parameter names here, for example:
        // ...UrlTokenModel,
        // TokenForwarder
        ) {

        var pageLoading = true;


        //
        // TOKENS
        //

        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        function submitTokens() {
            // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
            FormUtils.submitForm({ replaceState: pageLoading });
        }

        function setToken(name, value) {
            defaultTokenModel.set(name, value);
            submittedTokenModel.set(name, value);
        }

        function unsetToken(name) {
            defaultTokenModel.unset(name);
            submittedTokenModel.unset(name);
        }



        //
        // SEARCH MANAGERS
        //

        
var search1 = new SearchManager({
            "id": "search1",
            "latest_time": "now",
            "cancelOnUnload": true,
            "earliest_time": "-24h@h",
            "search": "| rest splunk_server=local count=0 /services/saved/searches  | search action.correlationsearch.enabled = \"1\" | rename eai:acl.app as app, title as bin, action.correlationsearch.label as correlation_search, action.notable.param.security_domain as security_domain  | rex field=qualifiedSearch \".*datamodel(=\\\"|=|:\\\"|\\(\\\"|\\s|:)(?<datamodel>[a-z,A-Z,_]*)\" | rex field=qualifiedSearch \".*inputlookup(=|:\\\"|\\(\\\"|\\s|:)(?<inputlookup>[a-z,A-Z,_]*)\" | append [| rest /services/configs/conf-analytic_stories splunk_server=local count=0] | rename title as analytic_story, eai:acl.app as app_escu | eval providing_technologies = replace(providing_technologies, \"[\\[\\]\\\"]\", \"\") | eval detection_searches = replace(detection_searches, \"[\\[\\]\\\"]\", \"\") | eval datamodel = if(isnull(datamodel), replace(data_models, \"[\\[\\]\\\"]\", \"\"), datamodel) | eval app = if(isnull(app), replace(app_escu, \"[\\[\\]\\\"]\", \"\"), app) | eval correlation_search = if(isnull(correlation_search), replace(detection_searches, \"[\\[\\]\\\"]\", \"\"), correlation_search) | table app, correlation_search, analytic_story, description, datamodel, providing_technologies, inputlookup, security_domain, category, qualifiedSearch | stats count",
            "sample_ratio": null,
            "status_buckets": 0,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "tokenDependencies": {
            },
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});
        
var search2 = new SearchManager({
            "id": "search2",
            "latest_time": "now",
            "cancelOnUnload": true,
            "earliest_time": "-24h@h",
            "search": "| rest splunk_server=local count=0 /services/saved/searches  | search action.correlationsearch.enabled = \"1\" | search title!=\"ESCU - *\" | rename eai:acl.app as app, title as csearch_name, action.correlationsearch.label as csearch_label, action.notable.param.security_domain as security_domain  | rex field=qualifiedSearch \".*datamodel(=\\\"|=|:\\\"|\\(\\\"|\\s|:)(?<datamodel>[a-z,A-Z,_]*)\" | rex field=qualifiedSearch \".*inputlookup(=|:\\\"|\\(\\\"|\\s|:)(?<inputlookup>[a-z,A-Z,_]*)\" | table csearch_label, description, datamodel, inputlookup | stats count",
            "sample_ratio": null,
            "status_buckets": 0,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "tokenDependencies": {
            },
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});
        
var search3 = new SearchManager({
            "id": "search3",
            "latest_time": "now",
            "cancelOnUnload": true,
            "earliest_time": "-24h@h",
            "search": "| rest /services/configs/conf-analytic_stories splunk_server=local count=0 | eval datamodels = replace(data_models, \"[\\[\\]\\\"]\", \"\") | table title description datamodels | stats count",
            "sample_ratio": null,
            "status_buckets": 0,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "tokenDependencies": {
            },
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});
        
var search4 = new SearchManager({
            "id": "search4",
            "latest_time": "now",
            "cancelOnUnload": true,
            "earliest_time": "-24h@h",
            "search": "| rest splunk_server=local count=0 /services/saved/searches  | search action.correlationsearch.enabled = \"1\" | search title=\"ESCU - *\" | rename eai:acl.app as app, title as csearch_name, action.correlationsearch.label as csearch_label, action.notable.param.security_domain as security_domain  | rex field=qualifiedSearch \".*datamodel(=\\\"|=|:\\\"|\\(\\\"|\\s|:)(?<datamodel>[a-z,A-Z,_]*)\" | rex field=qualifiedSearch \".*inputlookup(=|:\\\"|\\(\\\"|\\s|:)(?<inputlookup>[a-z,A-Z,_]*)\" | table csearch_label, description, datamodel, inputlookup | stats count",
            "sample_ratio": null,
            "status_buckets": 0,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "tokenDependencies": {
            },
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});


        //
        // SPLUNK LAYOUT
        //

        $('header').remove();
        new LayoutView({"hideSplunkBar": false, "hideAppBar": false, "hideChrome": false})
            .render()
            .getContainerElement()
            .appendChild($('.dashboard-body')[0]);

        //
        // DASHBOARD EDITOR
        //

        new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body'),
            showTitle: true,
            editable: true
        }, {tokens: true}).render();


        //
        // VIEWS: VISUALIZATION ELEMENTS
        //

        var element1 = new SingleElement({
            "id": "element1",
            "drilldown": "none",
            "refresh.display": "progressbar",
            "managerid": "search1",
            "el": $('#element1')
        }, {tokens: true, tokenNamespace: "submitted"}).render();

        var element2 = new SingleElement({
            "id": "element2",
            "drilldown": "none",
            "refresh.display": "progressbar",
            "managerid": "search2",
            "el": $('#element2')
        }, {tokens: true, tokenNamespace: "submitted"}).render();

        var element3 = new SingleElement({
            "id": "element3",
            "drilldown": "none",
            "refresh.display": "progressbar",
            "managerid": "search3",
            "el": $('#element3')
        }, {tokens: true, tokenNamespace: "submitted"}).render();

        var element4 = new SingleElement({
            "id": "element4",
            "drilldown": "none",
            "refresh.display": "progressbar",
            "managerid": "search4",
            "el": $('#element4')
        }, {tokens: true, tokenNamespace: "submitted"}).render();

        // Initialize time tokens to default
        if (!defaultTokenModel.has('earliest') && !defaultTokenModel.has('latest')) {
            defaultTokenModel.set({ earliest: '0', latest: '' });
        }

        submitTokens();


        //
        // DASHBOARD READY
        //

        DashboardController.ready();
        pageLoading = false;

    }
);
// ]]>
</script>
</body>
</html>
